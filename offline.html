<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Grimoire - Offline Page">
    <meta name="theme-color" content="#1a1a1a">
    <title>Offline - Grimoire</title>
    <style>
        :root {
            --primary-color: #1a9fff;
            --text-color: #e0e0e0;
            --bg-color: #121212;
            --card-bg-color: rgba(40, 40, 40, 0.8);
            --border-color: #444;
            --font-main: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        
        .offline-container {
            background-color: var(--card-bg-color);
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }
        
        .status-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        
        .button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
        }
        
        .button:hover {
            background-color: #0d8ae5;
        }
        
        .cached-content {
            margin-top: 2rem;
            border-top: 1px solid var(--border-color);
            padding-top: 1.5rem;
        }
        
        .cached-list {
            list-style: none;
            margin-top: 1rem;
        }
        
        .cached-list li {
            margin-bottom: 0.5rem;
        }
        
        .cached-list a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .cached-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="status-icon">ðŸ“¶</div>
        <h1>You're Offline</h1>
        <p>It looks like you're not connected to the internet. Some features may be unavailable until you're back online.</p>
        
        <button class="button" onclick="attemptReconnect()">Try Again</button>
        
        <div class="cached-content">
            <h2>Available Offline Content</h2>
            <p>You can still access these previously viewed pages:</p>
            <ul class="cached-list" id="cached-pages">
                <li><a href="/">Home</a></li>
                <li><a href="/docs/developer-quickstart.md">Developer Quickstart Guide</a></li>
                <li><a href="/docs/components.md">Component Documentation</a></li>
            </ul>
        </div>
    </div>

    <script>
        function attemptReconnect() {
            window.location.reload();
        }
        
        // Check for online status changes
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // This would ideally be populated dynamically based on cached content
        // from the service worker, but this is a simple static version
    </script>
</body>
</html>
